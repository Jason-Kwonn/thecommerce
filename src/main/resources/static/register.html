<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/register.js" type="text/javascript" defer></script>
</head>
<body>
<div class="login-container">
    <h1>회원가입</h1>
    <form id="registerForm">
        <div class="form-group">
            <label for="memberId">회원 ID:</label>
            <input type="text" id="memberId" name="memberId" maxlength="15" required>
            <span class="message"></span>
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" pattern="(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*]).{1,20}" title="비밀번호는 영문, 숫자, 특수문자를 포함해 최대 20자까지 입력해주세요." required>
            <span class="message"></span>
        </div>

        <div class="form-group">
            <label for="nickName">닉네임:</label>
            <input type="text" id="nickName" name="nickName" maxlength="15" required>
            <span class="message"></span>
        </div>

        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" maxlength="10" required>
            <span class="message"></span>
        </div>

        <div class="form-group">
            <label for="phoneNumber">전화번호:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" maxlength="11" required>

            <span class="message"></span>
        </div>

        <div class="form-group">
            <label for="mailAddress">메일 주소:</label>
            <input type="email" id="mailAddress" name="mailAddress" required>
            <span class="message"></span>
        </div>

        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>

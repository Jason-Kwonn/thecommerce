<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/home.js" type="text/javascript"></script>
</head>
<body>
<div class="table-container">
    <h1>회원 목록</h1>
    <table>
        <thead>
        <tr>
            <th>고유 ID</th>
            <th>회원 ID</th>
            <th>닉네임</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>이메일 주소</th>
            <th>회원가입일</th>
            <th>현시점 가입 시기</th>
        </tr>
        </thead>
        <tbody id="membersList">
        <!-- 데이터 로우는 JavaScript에서 동적으로 생성 -->
        </tbody>
    </table>
    <!-- 페이지 내비게이션 섹션 -->
    <div id="pagination" style="margin-top: 20px;">
        <button id="prevGroup">&lt;</button>
        <span id="pageNumbers"></span>
        <button id="nextGroup">&gt;</button>
    </div>
</div>
</body>
</html>
